<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .body{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }      
    .container{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(212, 45%, 89%);
    }
    .qr{
      background: white;
      width: 25vw;
      height: 60vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      border: 1px solid white;
      border-radius: 1rem;
      padding: 0.8rem;

    }
    .container .img img{
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }
    .container .img{
      height: 60%;
    }
    .darktext{
      height: 20%;
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1rem;
      color: hsl(218, 44%, 22%);
    }
    .lighttext{
      height: 20%;
      color: hsl(220, 15%, 55%);
      margin-top: 1rem;
    }
    /*.attribution { 
      font-size: 11px; 
      text-align: center;
     }
    .attribution a { color: hsl(214, 90%, 70%); }*/
    @media screen and (max-width:375px) {
      .qr{
        height: 70vh;
        width: 90vw;
      }      
    }
  </style>
</head>
<body>
<div class="container">
 <div class="qr"> 
  <div class="img"><img src="images/image-qr-code.png" alt="oops"></div>
  <div class="darktext">Improve your front-end skills by building projects</div>
  <div class="lighttext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
 </div> 
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SalahDinMk</a>.
  </div>-->
</div>  
</body>
</html>
